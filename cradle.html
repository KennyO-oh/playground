<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton's Cradle</title> 
  <style>
    body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #222222, #000000); }
    #controls { position: absolute; top: 10px; left: 10px; z-index: 1; }
    button { margin: 2px; padding: 8px 12px; font-size: 14px; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="oneBall">1 Ball</button>
    <button id="twoBalls">2 Balls</button>
    <button id="threeBalls">3 Balls</button>
    <button id="fourBalls">4 Balls</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script type="module" src="cradle.js"></script>
</body>
</html>
